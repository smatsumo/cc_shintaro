<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
    <script>
        var data = [59, 39, 100, 2, 15, 40, 84, 97];
 
        /* 以下に課題処理を追加 */
        var res =0;
        for(i=0;i<data.length;i++){
            if(data[i]<40) {
                res++;
            }
            document.write("<p>"+data[i]+"</p>");
        }
        document.write("４０未満の数字は"+res+"つあります。");
 
    </script>
</head>
<body>
</body>
</html>
