<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
    <script>
        var data = [59, 39, 100, 2, 15, 40, 84, 97];
 
        /* 以下に課題処理を追加 */
        var res =0;
        for(i=0;i<data.length;i++){
            if(data[i]==100||data[i]==40) {
                res=res+data[i];
            }
        }
        document.write(res);
 
    </script>
</head>

</body>
</html>
