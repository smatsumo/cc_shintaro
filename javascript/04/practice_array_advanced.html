<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
    <script>
        var data1 = [59, 39, 100, 2, 15, 40, 84, 97];
        var data2 = [63, 18, 64, 97, 50, 98];
 
        /* 以下に課題処理を追加 */
        var sum =0;
        for(i=0;i<data1.length;i++){
                sum=sum+data1[i];
        }
        
        for(i=0;i<data2.length;i++){
            sum=sum+data2[i];
        }
        
        var ave = sum/(data1.length+data2.length);
        document.write("<p>data1とdata2の平均値"+ave+"</p>");
        document.write("<p>平均より高い数値は以下</p>");
        
        for(i=0;i<data1.length;i++){
            if(data1[i]>=ave){
                document.write("<p>data1: "+data1[i]+"</p>");
            }
        }
        
        for(i=0;i<data2.length;i++){
            if(data2[i]>=ave){
                document.write("<p>data2: "+data2[i]+"</p>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
