<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>チャレンジ</title>
</head>
<body>
   <script>
       var rand1 = Math.floor(Math.random() * 3);
       var rand2 = Math.floor(Math.random()*3);
       document.write('<p>rand1: ' + rand1 + '</p>');
       document.write('<p>rand2: ' + rand2 + '</p>');
       if (rand1>rand2) {
           document.write('<p>rand1の方が大きいです</p>');
       } else if(rand2>rand1) {
           document.write('<p>rand2の方が大きいです</p>');
       } else{
           document.write('<p>同数です</p>')
       }
   </script>
</body>
</html>
