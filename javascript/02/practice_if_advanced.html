<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>チャレンジ</title>
</head>
<body>
   <script>
       var rand1 = Math.floor(Math.random() * 3);
       var rand2 = Math.floor(Math.random()*3);
       var rand3 = Math.floor(Math.random()*3);
       document.write('<p>rand1: ' + rand1 + '</p>');
       document.write('<p>rand2: ' + rand2 + '</p>');
       document.write('<p>rand3: ' + rand3 + '</p>');
       if (rand1>rand2) {
          if(rand1>rand3){
              document.write('<p>一番大きい数字はrand1です'+'</p>');
          } else if (rand1==rand3){
              document.write('<p>一番大きい数字はrand1とrand3です'+'</p>');
          } else {
              document.write('<p>一番大きい数字はrand3です'+'</p>');
          }
       } else {
           //rand2はrand1と等しいか大きいケース
           if(rand2>rand3){
               if (rand1==rand2){
                   document.write('<p>一番大きい数字はrand1とrand2です'+'</p>');
               } else {
                    document.write('<p>一番大きい数字はrand2です'+'</p>');
               }
           } else　{
               //rand３はrand2と等しいか大きい
               if(rand2==rand3){
                   if(rand1==rand2){
                       document.write('<p>同数です'+'</p>');
                   } else{
                       document.write('一番大きい数字はrand2とrand3です')
                   }
               } else {
                   document.write('<p>一番大きい数字はrand3です'+'</p>')
               }
               
           }
       }
   </script>
</body>
</html>
