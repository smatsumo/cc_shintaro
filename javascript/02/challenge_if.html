<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>チャレンジ</title>
</head>
<body>
   <script>
       var rand1 = Math.floor(Math.random() * 11);
       document.write('<p>出た数字: ' + rand1 + '</p>');
       var res=rand1%2;
       if (res==0) {
           document.write('<p>偶数</p>');
       } else {
           document.write('<p>奇数</p>');
       }
   </script>
</body>
</html>
