<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>challenge</title>
</head>
<body>
<script>
   for (var i = 1; i < 10; i++) {
       document.write("<p>");
       for (var j = 1; j<10; j++){
           document.write(i+" x "+j+"="+i*j +"   ");
       }
       document.write("</p>")
   }
</script>
</body>
</html>
