<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>while文</title>
</head>
<body>
    <script>
        var i = 0;
        var res=0;
        while (res < 1000) {
            res=res+i;
            i++;
        }
        document.write('<p>合計:'+res+'</p>');
        i--;
        document.write('<p>最後の数値:'+i+'</p>');

    </script>
</body>
</html>
