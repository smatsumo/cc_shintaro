<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>スコープ</title>
</head>
<body>
   <script>
       var num = 3;
       function test_scope(num) {
           num = num + 1;
           document.write(num); // 4
       }
       test_scope(num);
       document.write(num); // 3
   </script>
</body>
</html>
