<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>challenge_object</title>
</head>
<body>
   <script>
       var fruits = new Array();
 
       fruits[0] = 'apple';
       fruits[1] = 'grape';
       fruits[2] = 'melon';
 
       // pushメソッドにより配列fruitsへorangeを追加
       fruits.push('orange');

       // for文により配列fruitsの中身を表示
       for(var i=0;i<fruits.length;i++){
           document.write("<p>"+fruits[i]+"</p>");
       }
 
 
   </script>
</body>
</html>
