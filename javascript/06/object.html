<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>オブジェクト</title>
</head>
<body>
   <script>
       // 配列オブジェクト作成
       var fruits = new Array();
 
       fruits[0] = 'apple';
       fruits[1] = 'grape';
       fruits[2] = 'melon';
 
       // lengthプロパティにより配列の中で一番大きいキーの数値+1を取得し表示
       document.write(fruits.length); // 3
       // joinメソッドにより配列の全ての値をカンマで繋いだ文字列を取得し表示
       document.write(fruits.join(',')); // apple,grape,melon
   </script>
</body>
</html>
