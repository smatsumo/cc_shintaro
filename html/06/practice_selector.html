<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>課題</title>
   <link rel="stylesheet" href="practice_selector.css">
</head>
<body>
    <article>
        <div>
        <h1>私のおすすめレストラン</h1>
        <p>私が今までに利用したレストランの中からおすすめのお店を紹介します。</p>
        <section class="sec1">
            <h2>おすすめのレストラン一覧</h2>
            <ul>
                <li >レストランA</li>
                <li class="woman family">レストランB</li>
                <li class="woman">レストランC</li>
                <li>レストランD</li>
                <li class="family">レストランE</li>
            </ul>
            <p class="back">ピンクの背景色のレストランは特に女性におすすめです。赤の文字色はファミリー向けです</p>
        </section>
        
        <section class="sec2">
            <h2>各レストランのおすすめ料理</h2>
            <dl>
                <dt>レストランA</dt>
                    <dd>フレンチトースト</dd>
                <dt class="recommend">レストランB</dt>
                    <dd>パンケーキ</dd>
                <dt>レストランC</dt>
                    <dd>シーザーサラダ</dd>
                <dt class="recommend">レストランD</dt>
                    <dd>ハンバーグ</dd>
                <dt>レストランE</dt>
                    <dd>ミートスパゲッティ</dd>
            </dl>
            <p class="back">丸は雑誌で紹介されたお店です。</p>
        
        </section>
        
    </div>
    </article>
</body>
</html>
